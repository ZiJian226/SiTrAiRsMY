<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      // Store the redirect path for the app to use after loading
      sessionStorage.setItem('redirect', location.href);
      
      // Redirect to the base path
      location.replace(location.protocol + '//' + location.hostname + 
        (location.port ? ':' + location.port : '') + '/SiTrAiRsMY');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
